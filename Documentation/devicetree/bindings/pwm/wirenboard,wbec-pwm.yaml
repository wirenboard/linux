%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/wirenboard,wbec-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Wiren Board Embedded Controller PWM Driver

maintainers:
  - Pavel Gasheev <pavel.gasheev@wirenboard.com>

description: |
  Enables PWM (buzzer) support on the Wiren Board Embedded Controller.

properties:
  compatible:
    const: wirenboard,wbec-pwm

  reg:
    const: 0

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    wbec-pwm@0 {
      compatible = "wirenboard,wbec-pwm";
      reg = <0>;
      #pwm-cells = <3>;
    };
...
