%YAML 1.2
---
$id: http://devicetree.org/schemas/power/supply/wirenboard,wbec-battery.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Wiren Board Embedded Controller Battery Driver

maintainers:
  - Pavel Gasheev <pavel.gasheev@wirenboard.com>

description: |
  Enables WBMZ6-* battery support on the Wiren Board Embedded Controller.

properties:
  compatible:
    const: wirenboard,wbec-battery

  reg:
    const: 0

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    wbec-battery@0 {
      compatible = "wirenboard,wbec-battery";
      reg = <0>;
    };
...
