%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/wirenboard,wbec-led.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Wiren Board Embedded Controller LED Driver

maintainers:
  - Vitalii Gaponov <vg@wirenboard.com>

description: |
  Enables access to the LED on the Wiren Board Embedded Controller.

properties:
  compatible:
    const: wirenboard,wbec-led

  reg:
    const: 0

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    wbec_led: wbec-led@0 {
      compatible = "wirenboard,wbec-led";
      reg = <0>;
    };
...
