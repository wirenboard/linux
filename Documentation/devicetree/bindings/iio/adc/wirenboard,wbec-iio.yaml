%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/wirenboard,wbec-iio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Wiren Board Embedded Controller ADC Driver

maintainers:
  - Pavel Gasheev <pavel.gasheev@wirenboard.ru>

description: |
  The WB EC ADC describes the ADC block included in the WB EC.

properties:
  compatible:
    const: wirenboard,wbec-iio

  reg:
    const: 0

  "#io-channel-cells":
    const: 1

required:
  - compatible
  - reg
  - "#io-channel-cells"

additionalProperties: false

examples:
  - |
    wbec_iio: wbec-iio@0 {
      compatible = "wirenboard,wbec-iio";
      reg = <0>;
      #io-channel-cells = <1>;
    };
...
